name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Configure and cache uv dependencies
        # This uses the official cache action for explicit control.
        uses: actions/cache@v4
        with:
          # Defines the path to the directory that should be cached.
          path: ~/.cache/uv
          # The cache key is composed of the runner OS and a hash of the
          # requirements file. The cache is only restored if the key is an
          # exact match. If requirements.txt changes, a new cache is created.
          key: ${{ runner.os }}-uv-${{ hashFiles('**/requirements.txt') }}
          # A fallback key for partial cache restoration.
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install Python dependencies with uv
        run: uv pip install -r requirements.txt

      - name: Build the MkDocs site
        run: mkdocs build

      - name: Upload production-ready artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
