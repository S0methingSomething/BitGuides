# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install uv
        # Installs the uv binary using the official, recommended script.
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add uv to PATH
        # The installer places uv in ~/.cargo/bin, which must be added to the
        # GITHUB_PATH so it can be found in subsequent steps.
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Configure and cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install Python dependencies with uv
        # Uses 'uv pip sync' which is the correct, idempotent command for CI.
        # The --system flag modifies the globally available Python environment.
        run: uv pip sync --system requirements.txt

      - name: Build the MkDocs site
        run: mkdocs build

      - name: Upload production-ready artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
