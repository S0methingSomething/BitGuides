# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    # Defines file paths that must change for the workflow to trigger.
    # This prevents redeployment for changes unrelated to documentation.
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python with uv and caching
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          # Caches uv's global directory to speed up subsequent installs.
          cache: 'uv'

      - name: Install Python dependencies with uv
        run: uv pip install -r requirements.txt

      - name: Build the MkDocs site
        run: mkdocs build

      - name: Upload production-ready artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
