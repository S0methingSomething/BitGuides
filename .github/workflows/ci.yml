name: CI Verification

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.13 and uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.13'

      - name: Install Python and project dependencies
        run: |
          uv venv
          uv pip install -r pyproject.toml

      - name: Install Vale
        # This mirrors the 'make setup' command to install Vale globally in the runner.
        run: |
          LATEST_VALE_URL=$(curl -s https://api.github.com/repos/errata-ai/vale/releases/latest | jq -r '.assets[] | select(.name | endswith("Linux_64-bit.tar.gz")) | .browser_download_url')
          curl -sL ${LATEST_VALE_URL} | sudo tar xz -C /usr/local/bin vale
      
      - name: Sync Vale Styles for CI
        # This mirrors the 'make setup' command to download styles.
        run: vale sync

      - name: Run all pre-commit checks
        # This now mirrors the 'make lint' command and will work because
        # the environment is identical to the local one.
        run: uv run pre-commit run --all-files