StylesPath = .github/vale/styles
MinAlertLevel = error

# This is the key: it tells Vale to use the vocabulary named "BitLife".
Vocab = BitLife

# We still list packages here so Vale knows what styles to download and use.
Packages = Google, Microsoft, proselint, Readability, alex

[*]
# Because 'Vocab = BitLife' is set, Vale.Spelling and other rules
# will automatically use your accept.txt.
BasedOnStyles = Vale, Microsoft, Google, proselint, Readability, alex

# --- HOUSE STYLE DECISIONS ---
Google.Headings = NO
Google.Contractions = NO
Google.Exclamation = NO
Google.Will = NO
Google.FirstPerson = NO
proselint.Typography = NO
